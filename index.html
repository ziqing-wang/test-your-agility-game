<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Agility</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="title">
        <h1>Test your agility!</h1>
        <h3>Push the button at the right time to hit the target number (0-100)</h3>
    </div>
    <div class="target">
        <h3>Target Number: </h3> &nbsp;
        <h3 id="targetNum"></h3>
    </div>
    <div class="spin">
        <h3>Spining Wheel: </h3> &nbsp;
        <h3 id="spinning"></h3>
    </div>
    <div>
        <button id="buttonPressed">STOP</button>
        <button id="buttonRes">RETRY</button>
    </div>

    <h4 id="result"></h4>
    
    <script src="index.js"></script>
</body>

</html>
